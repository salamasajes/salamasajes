<html lang="es">
	<head>
		<title>Salamasajes</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
		<header>
			<nav>
				<ul class="nav nav-tabs justify-content-end">
				  <li class="nav-item ">
					<a class="nav-link" href="index.html">Inicio</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="masajes.html">Masajes</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="precios.html">Precios</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" aria-current="page">Contacto</a>
				  </li>
				</ul>
			</nav>
			
			<div class="cover cover2 d-flex justify-content-center align-items-center flex-column">
				<h1 class="main-title">CONTACTO</h1>
			</div>
		</header>
		
		<section class="cita justify-content-center">
			<div class="card container mt-5 mb-5">
				<h3 class="class-text mt-3">Pide tu cita</h3>
				<form>
					<div class="mb-3">
						<label for="exampleInputNombre1" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="exampleInputNombre1">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">No compartiremos tu dirección de correo con nadie más.</div>
					</div>	
					<div class="mb-3">
						<label for="exampleInputFecha1" class="form-label">Fecha para el masaje</label>
						<input type="date" class="form-control" id="exampleInputFecha1">
					</div>	
					<div class="mb-3">
						<label for="exampleInputHora1" class="form-label">Hora</label>
						<input type="time" class="form-control" min="10:00" max="20:00" id="exampleInputHora1">
					</div>
					<div class="mb-3">
						<label for="exampleInputMasaje1" class="form-label">Tipo de masaje</label>
						<select class="form-select" aria-label="Tipo de masaje">
							<option selected>Masaje Facial</option>
							<option value="1">Masaje Espalda</option>
							<option value="2">Masaje Piernas</option>
							<option value="3">Masaje Pies</option>
							<option value="4">Masaje Piernas y Pies</option>
							<option value="5">Masaje Combinado</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary mb-3">Enviar</button>
				</form>
			</div>
		</section>
		
	</body>
</html>
