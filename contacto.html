		<section class="justify-content-center">
			<div class="cita card container mt-5 mb-5 flex-fill">
				<h3 class="class-text mt-3">Pide tu cita</h3>
				<form id="form">
					<div class="mb-3">
						<label for="from_name" class="form-label">Nombre</label>
						<input type="text" class="form-control" name="from_name" id="from_name" required>
					</div>
					<div class="mb-3">
						<label for="from_email" class="form-label">Email</label>
						<input type="email" class="form-control" name="from_email" id="from_email" aria-describedby="emailHelp" required>
						<div id="emailHelp" class="form-text">No compartiremos tu dirección de correo con nadie más.</div>
					</div>	
					<div class="mb-3">
						<label for="fecha" class="form-label">Fecha para el masaje</label>
						<input type="date" class="form-control" name="fecha" id="fecha" required>
					</div>	
					<div class="mb-3">
						<label for="hora" class="form-label">Hora</label>
						<input type="time" class="form-control" min="10:00" max="20:00" name="hora" id="hora" required>
					</div>
					<div class="mb-3">
						<label  for="tipo_masaje" class="form-label">Tipo de masaje</label>
						<select class="form-select" aria-label="Tipo de masaje" name="tipo_masaje" id="tipo_masaje" required>
							<option selected>Masaje Facial</option>
							<option value="1">Masaje Espalda</option>
							<option value="2">Masaje Piernas</option>
							<option value="3">Masaje Pies</option>
							<option value="4">Masaje Piernas y Pies</option>
							<option value="5">Masaje Combinado</option>
							<option value="6">Suscripción Básica</option>
							<option value="7">Suscripción Premium</option>
							<option value="8">Suscripción Dúo</option>
							<option value="9">Suscripción Familiar</option>
						</select>
					</div>
					<input type="submit" id="button" value="Enviar" >
				</form>
			</div>
		</section>
